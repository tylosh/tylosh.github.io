      - layout: left
        title: PAI Health Inc. / Mio Global
        link: paihealth.com
        sub_title: Director of Finance/ Finance Manager / Senior Financial Analyst
        caption: November 2016 - Present
        quote: >
          PAI Health is a  pivot/restart aimed at providing personalized health data analytics and member engagement to life insurers and corporate wellness platforms. Mio Global was recognized as a wearables market pioneer having launched the first wrist-based wearable with optical heart rate.
          <br/>PAI Health business was acquired by <a href="https://www.huami.com/investor"> Huami Inc. </a> (NYSE: HMI | maker of <a href="https://www.amazfit.com/en/"> Amazfit </a> branded products) in June 2020 and continues to run as a wholly owned subsidiary/business unit.
        description: | # this will include new lines to allow paragraphs
          
          `PAI Health - Director of Finance (Dec 2020 - Present)`
          - Leading the finance team consisting of a Controller and Senior Accountant, oversight around typical department responsibilities of cash forecasting and funding requests, month-end close, payroll and key liason for parent company's financial requests.
          
          `PAI Health - Finance Manager (Mar 2019 - Dec 2020)`
          - Helped facilitate an asset purchase and rollover of employees into PAI Health Inc. (from Physical Enterprises Inc. dba 'Mio Global') through a $17M capital raise, by helping financial planning and modelling during insolvency and fundraising period ($8M asset purchase to satisfy proposal  to creditors `|` $9M funding for initial go forward business operations).  
          - Built out a workflow that enabled a cleaned and staged CSV to be automatically saved into gDrive each day containing the  accounting transactions from four entities (three currencies) for timely consolidated reporting through connection into BI tools and Excel  (Power Query).   
          - Improved quality and frequency of external reporting to investors, with data visualization and commentary in a fast-paced  environment that included a next generation hardware launch, and subsequent business pivot to a SaaS company with a  new investor.
          - Created multiple B2B customer facing beta dashboards in Tableau and PowerBI, aggregating and presenting biometric data  and engagement in pilots, by actively identifying knowledge gaps within a startup and addressing them with self-initiated learning and development.
          - After acquisition, used Apps Script to help automate a newly required report that was scripted to send a daily cash reporting email and Excel file attachmnet showing cash activity and balances of ~ten bank accounts.
          - Using a dataset of >3M rows, created an internal customer service portal in Tableau that enabled staff to login and gain quick insights and trends to help troubleshoot customer tickets submitted through the PAI Health App.
          
          `Mio Global - Senior Financial Analyst (Nov 2016 to Feb 2018)`
          - Various ad hoc and internal reporting including circulating rolling quarterly sales and expenses forecasts, as well as projected  cash and inventory positions to help executive decision making.  
          - Preparation of weekly KPI reports and commentary to the founder/CEO and VC investor to increase transparency of key  financial and operating analytics. 
