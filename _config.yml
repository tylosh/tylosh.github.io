  Hi, my name's Tyler and I'm a finace professional at a digital health tech company based in Vancouver BC. In addition to finance and accounting duties, I have a growing interest towards the intersection of finance and data - including automation and visualization. I'm interested in continuing to develop my <mark>CPA</mark> background with additional tools like <mark>Python</mark>, <mark>Apps Script</mark>, <mark>Tableau</mark> and <mark>PowerBI</mark>.

  I am most skilled in: <mark>Raptors History</mark>

